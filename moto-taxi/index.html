<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Táxi App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body class="bg-gray-100 font-[Inter]">
    <!-- Header -->
    <header class="bg-yellow-400 shadow-md">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-motorcycle text-2xl text-gray-800 mr-2"></i>
                <h1 class="text-xl font-bold text-gray-800">Moto Táxi App</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="loginBtn" class="text-gray-800 hover:text-gray-600">
                    <i class="fas fa-user mr-1"></i> Entrar
                </button>
                <button id="registerBtn" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                    Cadastrar
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Booking Section -->
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Solicitar Corrida</h2>
                
                <!-- Location Inputs -->
                <div class="space-y-4">
                    <div class="relative">
                        <i class="fas fa-circle text-green-500 absolute top-3 left-3"></i>
                        <input type="text" id="pickup" placeholder="Local de Partida" 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                    </div>
                    <div class="relative">
                        <i class="fas fa-map-marker-alt text-red-500 absolute top-3 left-3"></i>
                        <input type="text" id="destination" placeholder="Local de Destino" 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                    </div>
                </div>

                <!-- Price Estimate -->
                <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Preço Estimado:</span>
                        <span id="estimatedPrice" class="text-xl font-semibold text-gray-800">R$ --,--</span>
                    </div>
                </div>

                <!-- Request Button -->
                <button id="requestRide" class="w-full mt-6 bg-yellow-400 text-gray-800 py-3 rounded-lg font-semibold hover:bg-yellow-500 transition-colors">
                    Solicitar Moto Táxi
                </button>
            </div>
        </div>

        <!-- Map Section -->
        <div class="mt-8">
            <div id="map" class="w-full h-[400px] rounded-xl shadow-lg"></div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Entrar</h3>
                <button class="closeModal text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Senha</label>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <button type="submit" class="w-full bg-yellow-400 text-gray-800 py-2 rounded-lg font-semibold hover:bg-yellow-500">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Cadastrar</h3>
                <button class="closeModal text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Nome Completo</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Telefone</label>
                    <input type="tel" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Senha</label>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <button type="submit" class="w-full bg-yellow-400 text-gray-800 py-2 rounded-lg font-semibold hover:bg-yellow-500">
                    Cadastrar
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
